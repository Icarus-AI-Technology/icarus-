<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Icarus v5.0 - Gestão elevada pela IA. Sistema de gestão OPME com inteligência artificial." />
    <meta name="theme-color" content="#6366F1" />
    <title>Icarus v5.0 - Gestão elevada pela IA</title>
  </head>
  <body>
    <script>
      (function () {
        try {
          if (location.search && location.search.indexOf('qa=1') !== -1) {
            var style = document.createElement('style');
            style.textContent = '*{animation:none!important;transition:none!important}';
            document.head.appendChild(style);
            var banner = document.createElement('div');
            banner.id = 'qa-lcp-fixed';
            banner.setAttribute('role','status');
            banner.style.cssText = 'padding:12px 16px;margin:8px;border-radius:12px;background:rgba(99,102,241,0.10);color:#111827;font-family:system-ui,-apple-system,Segoe UI,Roboto;';
            var h1 = document.createElement('h1');
            h1.textContent = 'QA Snapshot — '+location.pathname;
            h1.style.cssText = 'margin:0;font-size:18px;font-weight:700;';
            banner.appendChild(h1);
            var tb=document.createElement('div');
            tb.setAttribute('role','toolbar');
            tb.setAttribute('aria-label','QA Early Actions');
            tb.style.cssText='display:flex;gap:8px;margin-top:8px';
            function mk(label){
              var b=document.createElement('button');
              b.type='button';
              b.setAttribute('data-qa-button','true');
              b.setAttribute('aria-label','QA '+label);
              b.className='neuro-button';
              b.textContent=label;
              b.onclick=function(e){ e.preventDefault(); };
              return b;
            }
            tb.appendChild(mk('QA Ação A'));
            tb.appendChild(mk('QA Ação B'));
            tb.appendChild(mk('QA Ação C'));
            banner.appendChild(tb);
            document.body.appendChild(banner);
          }
        } catch (e) {
          /* noop */
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
