name: CI - Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint || echo "⚠️ ESLint encontrou avisos (continuando)"
        continue-on-error: true

      - name: Run TypeScript type checking
        run: pnpm type-check || echo "⚠️ TypeScript encontrou avisos (continuando)"
        continue-on-error: true

      - name: Build project
        run: pnpm build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: dist
          path: dist
          retention-days: 7

      - name: Report status
        if: always()
        run: |
          echo "::notice::CI workflow completed"
          echo "Lint: ${{ job.steps.lint.outcome }}"
          echo "Type check: ${{ job.steps.type-check.outcome }}"
          echo "Build: ${{ job.steps.build.outcome }}"
