name: CI - Continuous Integration

on:
  push:
    branches: [main, develop, release/**]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint || echo "⚠️ ESLint encontrou avisos (continuando)"
        continue-on-error: true

      - name: Run TypeScript type checking
        run: npm run type-check || echo "⚠️ TypeScript encontrou avisos (continuando)"
        continue-on-error: true

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://gvbkviozlhxorjoavmky.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2Ymt2aW96bGh4b3Jqb2F2bWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MTQ3NjUsImV4cCI6MjA3ODk5MDc2NX0.RtCGqdZ8KE-sbqG1w4E9dg2tqSEdusO4vbbr-3456c8' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: dist
          path: dist
          retention-days: 7

      - name: Report status
        if: always()
        run: |
          echo "::notice::CI workflow completed"
          if [ -d "dist" ]; then
            echo "✅ Build gerou arquivos em dist/"
            ls -lh dist/ | head -10
          else
            echo "❌ Diretório dist/ não foi criado"
          fi
