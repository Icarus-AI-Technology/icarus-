name: CI - Continuous Integration

on:
  push:
    branches: [main, develop, release/**]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.11.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate required secrets
        run: |
          [[ -n "$VITE_SUPABASE_URL" ]] || { echo "::error::Missing VITE_SUPABASE_URL secret"; exit 1; }
          [[ -n "$VITE_SUPABASE_ANON_KEY" ]] || { echo "::error::Missing VITE_SUPABASE_ANON_KEY secret"; exit 1; }
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Run ESLint
        run: pnpm lint
        continue-on-error: true

      - name: Run TypeScript type checking
        run: pnpm type-check
        continue-on-error: true

      - name: Build project
        run: pnpm build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: dist
          path: dist
          retention-days: 7

      - name: Report status
        if: always()
        run: |
          echo "::notice::CI workflow completed"
          if [ -d "dist" ]; then
            echo "✅ Build gerou arquivos em dist/"
            ls -lh dist/ | head -10
          else
            echo "❌ Diretório dist/ não foi criado"
          fi
