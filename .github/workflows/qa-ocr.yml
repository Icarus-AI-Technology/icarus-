name: QA OCR Benchmarks

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main ]

jobs:
  bench-ocr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run OCR keywords benchmark (target 95%)
        env:
          OCR_TARGET: '95'
        run: npm run bench:tesseract

      - name: Run OCR strict benchmark (optional)
        continue-on-error: true
        run: |
          if npm run -s bench:tesseract:strict; then
            echo "Strict OCR passed"
          else
            echo "Strict OCR optional check failed (not blocking)"
          fi
