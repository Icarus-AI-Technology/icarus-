# GitHub Actions - Deploy Vercel

name: Deploy to Vercel

on:
  push:
    branches: [main, release/**]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Type check
        run: npm run type-check || echo "⚠️ Type check avisos (continuando)"
        continue-on-error: true

      - name: Lint
        run: npm run lint || echo "⚠️ Lint avisos (continuando)"
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to Vercel
        run: echo "✅ Build concluído. Deploy automático via Vercel Git integration."
