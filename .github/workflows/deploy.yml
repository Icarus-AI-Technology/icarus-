# GitHub Actions - Deploy Vercel (Simplificado)

name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps --no-audit --no-fund
        
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
