# GitHub Actions - Deploy Vercel

name: Deploy to Vercel

on:
  push:
    branches: [main, release/**]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.11.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate required secrets
        run: |
          [[ -n "$VITE_SUPABASE_URL" ]] || { echo "::error::Missing VITE_SUPABASE_URL secret"; exit 1; }
          [[ -n "$VITE_SUPABASE_ANON_KEY" ]] || { echo "::error::Missing VITE_SUPABASE_ANON_KEY secret"; exit 1; }
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Type check
        run: pnpm type-check
        continue-on-error: true

      - name: Lint
        run: pnpm lint
        continue-on-error: true

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to Vercel
        run: echo "✅ Build concluído. Deploy automático via Vercel Git integration."
