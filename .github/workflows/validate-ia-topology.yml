name: Validar Topologia IA

on:
  push:
    branches: [main, develop, release/**]
  pull_request:
    branches: [main, develop]

jobs:
  validate-ia:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validar Build
        run: npm run build
