name: Validar Topologia IA

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  validate-ia:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Validar Topologia IA (Produ√ß√£o)
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_FUNCTIONS_URL: ${{ secrets.SUPABASE_FUNCTIONS_URL }}
        run: |
          echo "üîç Validando topologia de IA para produ√ß√£o..."
          node tools/ia/ia-validator.js
      
      - name: Upload Relat√≥rio
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ia-validation-report
          path: .cursor/agents/ia-validator/*.json
      
      - name: Comentar PR com Resultado
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Valida√ß√£o de topologia IA passou! Zero viola√ß√µes detectadas.'
            })
